<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <img src="#" alt="" class="pk-img">

    <h1 class="pk-data">
      <span class="pk-num"></span> -
      <spna class="pk-name"></spna>
    </h1>

    <form>
      <input type="search" class="input-search" placeholder="name or number" required>
    </form>

    <div class="btns">
      <button id="prev-btn">Prev &lt;</button>
      <button id="next-btn">Next &gt;</button>
    </div>
    <img src="img/pokedex.png" alt="" class="bg">
  </main>
  <script src="js/script.js"></script>
</body>

</html>
